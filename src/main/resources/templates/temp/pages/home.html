<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Resume</title>
  </head>
  <body class="bgcolor">
    <!-- Navbar -->
    <header
      class="shadow-sm p-3 d-flex flex-wrap justify-content-center py-3 nav"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <h2>프로젝트 이름</h2>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <!-- <button type="button" class="nav-link btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#loginModal">
                                                    로그인
                                                  </button> -->
          <button
            type="button"
            class="nav-link btn btn-primary rounded-pill"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            로그인
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="loginModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="loginModalLabel"></h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form action="#" method="post">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="ID"
                      />
                      <label for="floatingInput">ID</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-dark" type="submit">
                      Sign in
                    </button>
                  </form>
                </div>
                <div class="modal-footer"></div>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link btn btn-success rounded-pill">회원가입</a>
        </li>
      </ul>
    </header>

    <!-- main -->
    <div class="p-3 mb-5" style="float: right">
      이력서 | 포트폴리오 | 연락 문의 (임시)
    </div>
    <main class="mt-5 p-3">
      <div class="home-container">
        <div>
          <span>
            <div class="pname">Byeongju Park</div>
          </span>
        </div>
        <div class="blank"></div>
        <!-- 개인사진(병주) -->
        <div style="display: inline-block">
          <img
            class="img"
            src="../img/22021046.jpg"
            alt=""
            width="300"
            height="300"
          />
          <div
            style="
              display: inline-block;
              vertical-align: middle;
              margin-left: 30px;
            "
          >
            <h1 class="hello">Hello!</h1>
            <h3 class="mb-3">A Bit About Me</h3>
            <div class="mb-3">내 소개</div>

            <div class="col">
              <button class="resume">이력서</button>
              <button class="project">포트폴리오</button>
              <button class="contact">연락 문의</button>
            </div>
            <!-- <div class="circle">이력서</div>  -->
          </div>
        </div>

        <!-- 선아 -->
        <div class="mb"></div>
        <div class="pname">Seonah Yun</div>
        <div class="blank"></div>
        <div style="display: inline-block">
          <img
            class="img"
            src="../img/22021046.jpg"
            alt=""
            width="300"
            height="300"
          />
          <div
            style="
              display: inline-block;
              vertical-align: middle;
              margin-left: 30px;
            "
          >
            <div class="hello">Hello!</div>
            <h3 class="mb-3">A Bit About Me</h3>
            <div class="mb-3">내 소개</div>
            <div class="col">
              <button class="resume">이력서</button>
              <button class="project">포트폴리오</button>
              <button class="contact">연락 문의</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class=""></div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
