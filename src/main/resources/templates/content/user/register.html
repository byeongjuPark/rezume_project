<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
        <title>Register Page</title>
    </head>
    <body class="bgcolor">
        <!-- header -->
        <th:block th:replace="~{fragments/header :: header}"></th:block>
        <div class="container">
            <div class="row justify-content-md-center mt-5">
                <form style="width: 500px;" id="form-register" onsubmit="return false;">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="username" name="username" type="text" placeholder="ID" required>
                        <label for="username">ID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" name="password" type="password" placeholder="password" required>
                        <label for="password">PASSWORD</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="passwordConfirm" name="passwordConfirm" type="password" placeholder="passwordConfirm" required>
                        <!-- <label for="password">PASSWORD CONFIRM</label> -->
                        <label for="text" id="passwordCheckResult" class="small">PASSWORD CONFIRM</label>
                    </div>
                    <!-- 이름 -->
                    <div class="form-floating mb-3">
                      <input class="form-control" id="name" name="name" type="text" placeholder="name" required>
                      <label for="name">이름</label>
                    </div>
                    <!-- 이름(영문) -->
                    <div class="form-floating mb-3">
                      <input class="form-control" id="name_en" name="name_en" type="text" placeholder="name_en" required>
                      <label for="name_en">영문 이름</label>
                    </div>
                    <!-- 이메일 -->
                    <div class="form-floating mb-3">
                      <input class="form-control" id="email" name="email" type="email" placeholder="email" required>
                      <label for="email">이메일</label>
                    </div>
                    <!-- 휴대전화 번호 -->
                    <div class="form-floating mb-3">
                      <input class="form-control" id="phone" name="phone" type="tel" placeholder="phone" required
                      pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" maxlength="13">
                      <label for="phone">휴대전화</label>
                    </div>
                    
                    <button class="w-100 btn btn-lg btn-dark" id="btn-register" type="submit">Register</button>
                </form>
            </div>
        </div>
        
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        // 비밀번호체크
         $(document).ready(function() {
           $("#password, #passwordConfirm").on("keyup", function () {
             var password = $("#password").val();
             var passwordConfirm = $("#passwordConfirm").val();
     
             if (password != "" && passwordConfirm != "") {
               if (password != passwordConfirm) {
                 $("#passwordCheckResult").html("비밀번호가 일치하지 않습니다.").css("color", "red");;
               } else {
                 $("#passwordCheckResult").html("비밀번호가 일치합니다.").css("color", "black");
               }
             } else {
               $("#passwordCheckResult").html("PASSWORD CONFIRM").css("color", "black");
             }
           });
         });
        
       </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/register.js"></script>
</html>
