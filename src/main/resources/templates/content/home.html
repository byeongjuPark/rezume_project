<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <title>Home</title>
  </head>
  <body class="bgcolor">
    <!-- header -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <!-- main -->
    <div class="p-5 mb-5" style="float: right">
      <a th:href="@{/resume}" class="border-dark border-end">이력서</a>
      <a th:href="@{/project}" class="border-dark border-end">포트폴리오</a>
      <a th:href="@{/contact}" class="border-dark">연락 문의</a>
    </div>
    <main class="mt-5 p-3">
      <div class="home-container">
        <div>
          <span>
            <div class="pname">Byeongju Park</div>
          </span>
        </div>
        <div class="blank"></div>
        <!-- 개인사진(병주) -->
        <div style="display: inline-block">
          <img
            class="img"
            src="../img/22021046.jpg"
            alt=""
            width="300"
            height="300"
          />
          <div
            style="
              display: inline-block;
              vertical-align: middle;
              margin-left: 30px;
            "
          >
            <h1 class="hello">Hello!</h1>
            <h3 class="mb-3">A Bit About Me</h3>
            <div class="mb-3">내 소개</div>

            <div class="col">
              <a th:href="@{/resume}">
                <button class="resume">이력서</button>
              </a>

              <a th:href="@{project}">
                <button class="project">포트폴리오</button>
              </a>

              <a th:href="@{/contact}">
                <button class="contact">연락 문의</button>
              </a>
            </div>
            <!-- <div class="circle">이력서</div>  -->
          </div>
        </div>

        <!-- 선아 -->
        <div class="mb"></div>
        <div class="pname">Seonah Yun</div>
        <div class="blank"></div>
        <div style="display: inline-block">
          <img
            class="img"
            src="../img/22021046.jpg"
            alt=""
            width="300"
            height="300"
          />
          <div
            style="
              display: inline-block;
              vertical-align: middle;
              margin-left: 30px;
            "
          >
            <div class="hello">Hello!</div>
            <h3 class="mb-3">A Bit About Me</h3>
            <div class="mb-3">내 소개</div>
            <div class="col">
              <a th:href="@{resume}">
                <button class="resume">이력서</button>
              </a>

              <a th:href="@{project}">
                <button class="project">포트폴리오</button>
              </a>

              <a th:href="@{contact}">
                <button class="contact">연락 문의</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class=""></div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
